<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>H5校验</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="h5-verify.css">
        <script src="../jquery.min.js"></script>
        <script src="h5-verify.js"></script>
</head>

<body>
    <div class="rect">
        <form>
            <label>宽度：</label>
            <input id="rect-width" type="number" min="0" autofocus required step="0.00001">
            <span></span>
            <br>
            <label>高度：</label>
            <input id="rect-height" type="number" min="0" required step="0.00001">
            <span></span>
            <br>
            <input id="rectangle-calc" type="submit" value="计算">
        </form>
        <label>周长：</label>
        <input id="rect-per" type="text" disabled>
        <br>
        <label>面积：</label>
        <input id="rect-area" type="text" disabled>
    </div>
   
</body>

</html>
