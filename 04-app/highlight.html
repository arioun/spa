<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HighLight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="default.css">
    <script src="../jquery.min.js"></script>
    
</head>
<style>
    .javascript{width: 300px;display: inline-block}
    .del{display: inline-block;position: relative;top:-20px;}
</style>
<body>
    <div class="main">
        <textarea name="" cols="30" rows="5">console.log();</textarea>
        <br>
        <input type="button" value="添加代码" id="add">
    </div>

</body>
<script src="highlight.pack.js"></script>
<script src="behave.js"></script>
<script>
  $(function () {
        var editor = new Behave({
            textarea: $('.main textarea').get(0),
            replaceTab: true,
            softTabs: true,
            tabSize: 2,
            autoOpen: true,
            overwrite: true,
            autoStrip: true,
            autoIndent: true,
            fence: false
        });

        $('#add').click(function () {
            var $code = $('<div><pre class="javascript"></pre><input type="button" class="del" value="x"></div>'),
                $txt = $('.main textarea');

            if ($txt.val() !== '') {
                $code.find('pre').html($txt.val());
                hljs.highlightBlock($code.find('pre').get(0));
                $('#add').after($code);
            }
            $('body').on("click",".del",function(e){
                $(this).parent('div').remove();
            })
        });
    });
</script>
</html>
