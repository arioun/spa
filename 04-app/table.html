<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="handsontable.full.min.css" />
    <script src="handsontable.full.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script>
        var data = [
                ["2016", 11, 12, 12, 12],
                ["2017", 10, 11, 12, 13],
                ["2018", 20, 11, 14, 13],
                ["2019", 30, 15, 12, 13]
            ];

            var container = document.getElementById('example');
            var hot = new Handsontable(container, {
                data: data,
                rowHeaders: true,
                colHeaders: [
                    "Year", "Ford", "Tesla", "Toyota", "Honda"
                ],

                filters: true,
                dropdownMenu: true,
                contextMenu: true,          
                manualRowResize: true,      
                manualColumnResize: true
            });
    </script>
</body>
</html>
